<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/styles/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-avatar">
          <img src="/app/images/image-victor.jpg" alt="default avatar" />
        </div>
        <div class="card-body">
          <p class="card-name">Victor Crest <span class="card-age">26</span></p>
          <p class="card-location">London</p>
        </div>
        <div class="card-footer">
          <div class="card-data">
            <p class="card-amount">80K</p>
            <p class="description">Followers</p>
          </div>
          <div class="card-data">
            <p class="card-amount">803K</p>
            <p class="description">Likes</p>
          </div>
          <div class="card-data">
            <p class="card-amount">1.4K</p>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
